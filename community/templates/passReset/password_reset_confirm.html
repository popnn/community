{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#91eef5">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'popNiconpurple.png' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>{{ title }}</title>
        <style>
            body{
                font-family: 'Montserrat', sans-serif;
            }
            .card{
                border-radius:2rem;
            }
            .card-header{
                border-radius:2rem;
            }
        </style>
    </head>
    <body style="background-color:#beeff3">
        <center>
            <br>
            <div class="container">
                <div class="card">
                    <div class="card-header border-0 bg-white" style="border-radius: 2rem;">
                        <img src="/static/popNcroppedblack.png" style="height:5rem">
                        <br>
                        Password reset form
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-warning" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-light" style="border-radius:2rem;background-color:#91eef5">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
