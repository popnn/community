{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#91eef5">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'popNiconpurple.png' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>{{ title }}</title>
        <style>
            body{
                font-family: 'Montserrat', sans-serif;
            }
            .card{
                border-radius:2rem;
            }
            .card-header{
                border-radius:2rem;
            }
        </style>
    </head>
    <body style="background-color:#beeff3">
        <center>
            <div class="container">
                <div class="card">
                    <div class="card-header border-0 bg-white">
                        Password Reset Complete
                    </div>
                    <div class="card-body">
                        <p>Your password has been reset. You may go ahead and <a href="/">sign in</a> now.</p>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
