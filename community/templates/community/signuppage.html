{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#b8b7fa">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>{{ title }}</title>
        <style>
            body{
                font-family: 'Montserrat', sans-serif;
            }
            .card{
                border-radius:2rem;
            }
        </style>
    </head>
    <body style="background-color:#dcdcfc">
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <center>
                        <a class="navbar-brand" href="/" style="animation-duration: 0.7s;animation-name: bounceInDown;"><img src="{% static 'popNcroppedblack.png' %}" style="width:50%"></a>
                        <br><br>
                        <div class="d-flex justify-content-center">
                            <div class="card">
                                <div class="card-header border-0 bg-white" style="border-radius:2rem;">
                                    <h3>New Registration</h3>
                                </div>
                                <div class="card-body">
                                    <form method="POST">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <button class="btn btn-light" type="submit" style="width:100%;border-radius:1rem;background-color:#b8b7fa">Sign Up</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </center>
                </div>
                <div class="col d-flex align-self-center" style="background-color: black;">
                    <h1 class="text-white">More conten here</h1>
                </div>
            </div>        
        </div>
    </body>
</html>
