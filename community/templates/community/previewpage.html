{% extends 'community/layout.html' %}

{% block ContentView %}
    <br><br><br><br>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <center>
                <h4>Username: {{form.username}}</h4><br>
                <h4>Password: {{form.password}}</h4><br>
                <button class="btn btn-outline-info" type="submit">Login</button>
            </center>   
        </form>
    </div>
{% endblock %}
