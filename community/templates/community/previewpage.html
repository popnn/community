{% extends 'community/layout.html' %}

{% block ContentView %}
    <br><br><br><br>
    <div class="container-fluid">
        <center>
            <div class="col">
                <div class="row d-flex justify-content-center">
                    <div class="card shadow ">
                        <div class="card-header border-0 bg-white" style="border-radius:2rem;">
                            <h2>Login</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" >
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="UsernameInput">Username: </label>
                                    {{form.username}}
                                </div>
                                <div class="form-group">
                                    <label for="PasswordInput">Password:  </label>
                                    {{form.password}}
                                </div>
                                <br>
                                <button class="btn btn-light" type="submit" style="width:90%;border-radius:1rem;background-color:#b8b7fa">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </div>
{% endblock %}
