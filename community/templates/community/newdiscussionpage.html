{% extends 'community/layout.html' %}

{% block ContentView %}
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header border-0 bg-white" style="border-radius:2rem;">
                        <h2>New Discussion</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <small class="text-secondary">Tags seperated by spaces</small>
                            <button class="btn btn-light" type="submit" style="width:100%;border-radius:1rem;background-color:#91eef5">Submit</button>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
{% endblock %}
