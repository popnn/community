{% extends 'community/layout.html' %}
{% block ContentView %}
<br><br><br><br>
    <div class="container">
        <div class="card-columns">
            {% for conv in conv_list %}
                <div class="card">
                    <div class="card-header border-0 bg-white">
                        <h4>{{ conv.name }}</h4>
                    </div>
                    <div class="card-body">
                        <button onclick="location.href='{{ conv.url }}';" class="btn btn-light" style="border-radius:1rem;background-color:#91eef5;">Chat with {{ conv.name }}</button>
                    </div>
                </div>
            {% endfor %}
            <form method="POST">
                {% csrf_token %}
                <div class="card-header border-0 bg-white">
                    <h4>{{ form.as_p }}</h4>
                    <ul class="list-group-item">
                        <div id="suggestions"></div>
                    </ul>
                    <p>Suggestions: <span id="txtHint"></span></p>
                    <small class="text-secondary">Seperate usernames with commas</small>
                </div>
                <div class="card-body">
                    <button class="btn btn-light" style="border-radius:1rem;background-color:#91eef5;"  type="submit"> Start Conversation</button>
                </div>
            </form>
        </div>
    </div>
    <script>

        function on_input_change(){
            var query = document.getElementById('username_val').value;
            $.ajax({
                url: "/ajax-serverside-query/",
                type: "POST",
                data: {"query": query, "action":"autocomplete-username"},
                success: function(data){
                    var res = data["res"];
                    document.getElementById("suggestions").innerHTML = res;
                }
            })
        }
    </script>
    
{% endblock %}
