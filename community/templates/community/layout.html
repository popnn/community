{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#b8b7fa">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>{{ title }}</title>
        <style>
            body{
                font-family: 'Montserrat', sans-serif;
            }
            .card{
                border-radius:2rem;
            }
        </style>
    </head>
    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light shadow" style="background-color: #b8b7fa;border-radius:0rem 0rem 1rem 1rem;">
                <h4 style="animation-duration: 0.7s;animation-name: bounceInDown;font-family:'Comfortaa', cursive;"><a class="navbar-brand" href="#"><i class="fas fa-bolt"></i> pop<sup>N</sup></a></h4>
            <button class="navbar-toggler border-0 text-dark" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-search"></i> Explore</a>
                    </li>
                    {% if logged_in %}
                
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'community-profile' %}"><i class="fas fa-user"></i> Profile</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'community-discussions-new' %}"><i class="fas fa-plus"></i> New Thread</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    {% endif %}
                </ul>
                <form class="form-inline my-2 my-lg-0" action="{% url 'community-search' %}" method="get">
                    <div class="row">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" style="border-radius:1rem;">
                        <button class="btn btn-outline-success my-2 my-sm-0 rounded-circle" type="submit"><i class="fas fa-search"></i></button>
                    </div>    
                </form>
            </div>
        </nav>
        {% block ContentView %}
        {% endblock %}
        <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
