{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#91eef5">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'taginput/taginput.css' %}">
        <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'popNiconpurple.png' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <title>{{ title }}</title>
        <style>
            body{
                font-family: 'Montserrat', sans-serif;
            }
            .card{
                border-radius:2rem;
            }
            .card-header{
                border-radius:2rem;
            }
            .card__face {
                position: absolute;
                height: 100%;
                width: 100%;
                backface-visibility: hidden;
            }
            .card__face--front {
                background: #91eef5;
            }

            .card__face--back {
                background: #ffffff;
                transform: rotateY( 180deg );
            }
            .card.is-flipped {
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light shadow" style="background-color: #91eef5;border-radius:0rem 0rem 1rem 1rem;">
            <div class="container">
                <a class="navbar-brand" href="/" style="animation-duration: 0.7s;animation-name: bounceInDown;"><img src="{% static 'popNcroppedblack.png' %}" style="height: 3rem;"></a>
                <button class="navbar-toggler border-0 text-dark" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fas fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <!--<li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-search"></i> Explore</a>
                        </li>-->
                        {% if logged_in %}
                    
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'community-profile' %}"><i class="fas fa-user"></i> Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'community-all-conversations' %}"><i class="fas fa-user"></i> Conversations</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'community-discussions-new' %}"><i class="fas fa-plus"></i> New Thread</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </li>
                        {% endif %}
                    </ul>
                    <form class="form-inline" action="{% url 'community-search' %}" method="get">
                        <div class="container-fluid">
                            <div class="row">
                                <input class="form-control d-inline" type="search" placeholder="Search" aria-label="Search" name="q" style="border-radius:1rem 0rem 0rem 1rem;">
                                <button class="btn btn-outline-success d-inline" type="submit" style="border-radius:0rem 1rem 1rem 0rem;"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <br>
        {% block ContentView %}
        {% endblock %}
        {% block Scripts %}
        {% endblock %}
        <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
        <script src="{% static 'taginput/taginput.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
