{% extends 'community/layout.html' %}

{% block ContentView %}
    <div class="container">
        <h1>Search: {{ query }}</h1>
        <br>
        <div class="card-columns">
            {% for card_data in search_results %}
                <div class="card shadow mb-4">
                    <div class="card-header border-0 bg-white" style="border-radius:2rem;">
                        <h2> {{ card_data.card_title }}</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ card_data.card_text }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
